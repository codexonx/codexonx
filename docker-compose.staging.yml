version: '3.8'

services:
  # PostgreSQL Database - Staging configuration
  postgres:
    environment:
      POSTGRES_DB: codexonx_staging
    volumes:
      - postgres_staging_data:/var/lib/postgresql/data
    networks:
      - codexonx-staging-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Backend API Server - Staging configuration
  server:
    build:
      context: ./apps/server
      dockerfile: Dockerfile
      args:
        NODE_ENV: staging
    container_name: codexonx-server-staging
    environment:
      - NODE_ENV=staging
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/codexonx_staging
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=1d
      - CORS_ORIGIN=https://staging.codexonx.com
      - LOG_LEVEL=info
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - codexonx-staging-network
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  # Frontend Web Application - Staging configuration
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
      args:
        NODE_ENV: staging
    container_name: codexonx-web-staging
    environment:
      - NODE_ENV=staging
      - API_URL=http://server:3001/api
      - NEXTAUTH_URL=https://staging.codexonx.com
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
    depends_on:
      - server
    networks:
      - codexonx-staging-network
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # NGINX Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: codexonx-nginx-staging
    volumes:
      - ./nginx/staging.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/ssl:/etc/nginx/ssl
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - web
      - server
    networks:
      - codexonx-staging-network
    restart: unless-stopped

networks:
  codexonx-staging-network:
    driver: bridge

volumes:
  postgres_staging_data:
