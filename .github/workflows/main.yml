name: Codexonx AI Platform CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
      
      - name: Type Check
        run: npm run typecheck
        
      - name: Lint
        run: npm run lint
        
      - name: Build Monaco Workers
        working-directory: ./apps/web
        run: npm run build-monaco-workers
        
      - name: Build
        run: npm run build
        
      - name: Test
        run: npm test
      
      - name: Archive build artifacts
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: |
            apps/web/.next
            apps/server/dist

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: staging
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: build-artifacts
      
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: codexonxbot
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push Docker images
        run: |
          docker-compose -f docker-compose.yml -f docker-compose.staging.yml build
          docker-compose -f docker-compose.yml -f docker-compose.staging.yml push
      
      - name: Deploy to Staging Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.STAGING_SSH_HOST }}
          username: ${{ secrets.STAGING_SSH_USERNAME }}
          key: ${{ secrets.STAGING_SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/codexonx-ai-staging
            git pull
            # Veritabanı migrasyonları
            cd apps/server
            npx prisma migrate deploy
            cd ../..
            # Docker servisleri yeniden başlat
            docker-compose -f docker-compose.yml -f docker-compose.staging.yml down
            docker-compose -f docker-compose.yml -f docker-compose.staging.yml pull
            docker-compose -f docker-compose.yml -f docker-compose.staging.yml up -d

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: build-artifacts
      
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: codexonxbot
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push Docker images
        run: |
          docker-compose -f docker-compose.yml -f docker-compose.production.yml build
          docker-compose -f docker-compose.yml -f docker-compose.production.yml push
      
      - name: Deploy to Production Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PRODUCTION_SSH_HOST }}
          username: ${{ secrets.PRODUCTION_SSH_USERNAME }}
          key: ${{ secrets.PRODUCTION_SSH_PRIVATE_KEY }}
          script: |
            cd /var/www/codexonx-ai-production
            git pull
            # Veritabanı migrasyonları (güvenli bir şekilde)
            cd apps/server
            npx prisma migrate deploy
            cd ../..
            # Docker servisleri yeniden başlat
            docker-compose -f docker-compose.yml -f docker-compose.production.yml down
            docker-compose -f docker-compose.yml -f docker-compose.production.yml pull
            docker-compose -f docker-compose.yml -f docker-compose.production.yml up -d
            # Log dosyalarını kontrol et
            docker-compose logs --tail=100 web server
