version: '3.8'

services:
  # PostgreSQL Database - Production configuration
  postgres:
    environment:
      POSTGRES_DB: codexonx_production
    volumes:
      - postgres_production_data:/var/lib/postgresql/data
    networks:
      - codexonx-production-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "5"
    # Backup configuration for production
    labels:
      - "backup.enabled=true"
      - "backup.schedule=0 1 * * *" # Daily at 1 AM

  # Backend API Server - Production configuration
  server:
    build:
      context: ./apps/server
      dockerfile: Dockerfile
      args:
        NODE_ENV: production
    container_name: codexonx-server-production
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:${DB_PASSWORD}@postgres:5432/codexonx_production
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=7d
      - CORS_ORIGIN=https://www.codexonx.com
      - LOG_LEVEL=warn
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - codexonx-production-network
    deploy:
      mode: replicated
      replicas: 3
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
      restart_policy:
        condition: on-failure
        max_attempts: 3
      resources:
        limits:
          cpus: '1'
          memory: 2G
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s

  # Frontend Web Application - Production configuration
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
      args:
        NODE_ENV: production
    container_name: codexonx-web-production
    environment:
      - NODE_ENV=production
      - API_URL=http://server:3001/api
      - NEXTAUTH_URL=https://www.codexonx.com
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
    depends_on:
      - server
    networks:
      - codexonx-production-network
    deploy:
      mode: replicated
      replicas: 3
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first
      restart_policy:
        condition: on-failure
        max_attempts: 3
      resources:
        limits:
          cpus: '1'
          memory: 2G
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  # NGINX Reverse Proxy with SSL
  nginx:
    image: nginx:alpine
    container_name: codexonx-nginx-production
    volumes:
      - ./nginx/production.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/ssl:/etc/nginx/ssl
      - ./nginx/letsencrypt:/etc/letsencrypt
      - ./nginx/cache:/var/cache/nginx
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - web
      - server
    networks:
      - codexonx-production-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # Monitoring service
  prometheus:
    image: prom/prometheus:v2.40.0
    container_name: codexonx-prometheus
    volumes:
      - ./prometheus:/etc/prometheus
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=15d'
    ports:
      - "9090:9090"
    networks:
      - codexonx-production-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:9.3.0
    container_name: codexonx-grafana
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus
    ports:
      - "3000:3000"
    networks:
      - codexonx-production-network
    restart: unless-stopped

networks:
  codexonx-production-network:
    driver: bridge

volumes:
  postgres_production_data:
  prometheus_data:
  grafana_data:
