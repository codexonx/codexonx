version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: codexonx-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: codexonx
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - codexonx-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Supabase Database
  supabase:
    image: supabase/supabase:latest
    container_name: codexonx-supabase
    ports:
      - "54321:54321"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: password
      DB_NAME: codexonx
      JWT_SECRET: your_jwt_secret
    depends_on:
      - postgres
    networks:
      - codexonx-network

  # Redis
  redis:
    image: redis:alpine
    container_name: codexonx-redis
    ports:
      - "6379:6379"
    networks:
      - codexonx-network

  # Backend API Server
  server:
    build:
      context: ./apps/server
      dockerfile: Dockerfile
    container_name: codexonx-server
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/codexonx
      - JWT_SECRET=your_jwt_secret
      - JWT_EXPIRES_IN=1d
      - PORT=3001
      - REDIS_URL=redis://redis:6379
      - SUPABASE_URL=http://supabase:54321
      - SUPABASE_KEY=your_supabase_key
    depends_on:
      - postgres
      - redis
      - supabase
    networks:
      - codexonx-network
    restart: always

  # Worker
  worker:
    build:
      context: ./apps/worker
      dockerfile: Dockerfile
    container_name: codexonx-worker
    environment:
      - NODE_ENV=production
      - REDIS_URL=redis://redis:6379
      - SUPABASE_URL=http://supabase:54321
      - SUPABASE_KEY=your_supabase_key
    depends_on:
      - redis
      - supabase
    networks:
      - codexonx-network
    restart: always

  # Frontend Web Application
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: codexonx-web
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - API_URL=http://server:3001/api
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=your_nextauth_secret
      - SUPABASE_URL=http://supabase:54321
      - SUPABASE_KEY=your_supabase_key
    depends_on:
      - server
      - supabase
    networks:
      - codexonx-network
    restart: always

networks:
  codexonx-network:
    driver: bridge

volumes:
  postgres_data:
